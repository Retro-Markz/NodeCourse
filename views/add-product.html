<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Add-Product</title>
  </head>
  <body>
    <header
      class="w-screen h-[10vh] flex justify-center items-center font-semibold text-2xl bg-blue-400 text-white"
    >
      <nav>
        <ul class="">
          <li class="flex justify-around w-[600px]">
            <a href="/shop">Shop</a>
            <a href="/admin/add-product">Add Product</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="flex justify-center">
      <div class="w-[90vw] h-[80vh] py-8 flex justify-center gap-8">
        <form action="/admin/add-product" method="POST" class="flex gap-8">
          <input
            class="input"
            type="text"
            name="title"
            placeholder="add product"
          />
          <button class="primaryBtn" type="submit">Add Product</button>
        </form>
      </div>
    </main>
  </body>
</html>
